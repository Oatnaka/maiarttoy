{% extends "base.html" %}
{% load static %}

{% block title %}ออกจากระบบ{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow-lg p-4">
            <div class="card-body text-center">
                <i class="fas fa-sign-out-alt fa-3x text-success mb-4"></i>
                <h2 class="card-title mb-4">ออกจากระบบเรียบร้อยแล้ว</h2>
                <p class="card-text">
                    คุณได้ออกจากระบบ Art Toy Shop แล้ว หากต้องการใช้งานต่อ สามารถเข้าสู่ระบบได้ตลอดเวลา
                </p>
                <hr>
                <a href="{% url 'shop:index' %}" class="btn btn-primary me-2">
                    <i class="fas fa-home"></i> กลับสู่หน้าหลัก
                </a>
                <a href="{% url 'shop:login' %}" class="btn btn-outline-secondary">
                    <i class="fas fa-sign-in-alt"></i> เข้าสู่ระบบใหม่
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
